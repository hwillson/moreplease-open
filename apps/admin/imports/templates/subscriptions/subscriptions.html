<template name="adminSubscriptions">
  <div class="admin-subscriptions">

    <section class="content-header">
      <h1>
        <i class="fa fa-users"></i> Customer Subscriptions
      </h1>
      <ol class="breadcrumb">
        <li>
          <a href="{{pathFor 'adminDashboard'}}">
            <i class="fa fa-map"></i> Dashboard
          </a>
        </li>
        <li class="active">Subscriptions</li>
      </ol>
    </section>

    <section class="content">
      <div class="box box-default">
        <div class="box-body">
          {{#if Template.subscriptionsReady}}
            {{> reactiveTable settings=settings}}
          {{else}}
            Loading ...
          {{/if}}
        </div>
      </div>
    </section>

  </div>
</template>
